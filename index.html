<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para mi Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Sobre */
    .sobre {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }

    .sobre img {
      width: 200px;
      animation: latido 1.5s infinite;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Carta */
    .carta {
      display: none;
      background: white;
      width: 90%;
      max-width: 600px;
      height: 80%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      overflow-y: auto;
      margin: 20px auto;
      position: relative;
    }

    h2 {
      text-align: center;
      color: red;
    }

    p {
      text-align: justify;
      line-height: 1.5;
    }

    /* Botón corazón */
    .btn-corazon {
      display: block;
      margin: 20px auto;
      padding: 15px 25px;
      background: red;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: latido 1.5s infinite;
    }

    /* Corazones flotantes */
    .corazon {
      position: fixed;
      color: red;
      font-size: 24px;
      animation: flotar 5s linear infinite;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Texto final */
    .mensaje-final {
      display: none;
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: red;
      font-weight: bold;
      animation: subir 3s forwards;
    }

    @keyframes subir {
      from { bottom: -100px; opacity: 0; }
      to { bottom: 50%; opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Música de fondo -->
  <audio id="bg-music" autoplay loop>
    <source src="mi-cancion.mp3" type="audio/mpeg">
  </audio>

  <!-- Tu audio personal -->
  <audio id="mi-audio">
    <source src="mi-audio.mp3" type="audio/mpeg">
  </audio>

  <!-- SOBRE -->
  <div class="sobre" id="sobre">
    <img src="https://i.ibb.co/7zV3ZqX/sobre.png" alt="Sobre">
  </div>

  <!-- CARTA -->
  <div class="carta" id="carta">
    <h2>Para mi niña hermosa ❤️</h2>
    <p>
      <!-- Aquí va todo tu texto completo de la carta -->
      ...
    </p>
    <button class="btn-corazon" id="btn-corazon">❤️ Presióname ❤️</button>
  </div>

  <!-- Texto final -->
  <div class="mensaje-final" id="mensaje-final">TE AMO CELESTE</div>

  <script>
    const sobre = document.getElementById("sobre");
    const carta = document.getElementById("carta");
    const bgMusic = document.getElementById("bg-music");
    const miAudio = document.getElementById("mi-audio");
    const btnCorazon = document.getElementById("btn-corazon");
    const mensajeFinal = document.getElementById("mensaje-final");

    // Abrir carta al hacer clic en el sobre
    sobre.addEventListener("click", () => {
      sobre.style.display = "none";
      carta.style.display = "block";
    });

    // Al presionar el botón corazón
    btnCorazon.addEventListener("click", () => {
      bgMusic.pause();
      miAudio.play();

      miAudio.onended = () => {
        // Lluvia de corazones
        for (let i = 0; i < 50; i++) {
          let corazon = document.createElement("div");
          corazon.classList.add("corazon");
          corazon.innerHTML = "❤️";
          corazon.style.left = Math.random() * 100 + "vw";
          corazon.style.fontSize = Math.random() * 20 + 20 + "px";
          corazon.style.animationDuration = (Math.random() * 3 + 2) + "s";
          document.body.appendChild(corazon);

          setTimeout(() => corazon.remove(), 5000);
        }

        // Mostrar mensaje final
        mensajeFinal.style.display = "block";
      };
    });
  </script>
</body>
</html>
